    <meta charset="UTF-8" />
    <title>osite</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"></script>

    <style>
        .box {
            width: 60px;
            height: 60px;
            background: rgb(120, 120, 120);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rowButton {
            height: 40px;
            width: 30px;
            margin-right: 5px;
        }

<body>
    <!--Title-->
    <h1 style="margin: 0px;">GAMES</h1>
    <nav style="margin-bottom: 20px;">
        <a href="index.html">Main Page</a> | <a href="calcs.html">Calculators</a> | <a href="games.html">Games</a>
    </nav>

    <!--Game Selection-->
    <fieldset>
        <legend id="wordleCount">Wordle</legend>

        <p id="gameState" style="text-align: center;">Good luck.</p>

        <div id="boxContainer"
            style="display: grid; grid-template-columns: repeat(5, 60px); grid-template-rows: repeat(6, 60px); gap: 5px; margin-bottom: 20px; justify-content: center;">
        </div>

        <div id="keyboardLayout">
            <div id="layoutRow1"
                style="margin-bottom: 5px; align-items: center; justify-content: center; display: flex;"></div>
            <div id="layoutRow2"
                style="margin-bottom: 5px; align-items: center; justify-content: center; display: flex;"></div>
            <div id="layoutRow3"
                style="margin-bottom: 5px; align-items: center; justify-content: center; display: flex;"></div>
        </div>

        <button id="prevButton" style="margin-right: 10px;">&lt; Prev</button>

        <button id="nextButton">Next &gt;</button>
    </fieldset>

    <p id="countdown"></p>
    <p id="userStreak"></p>


    <!--Game Handler Script-->
    <script>
        //const wordP = document.getElementById("word");
        const playState = document.getElementById("gameState");
        var gameState = "playing";

        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        const streak = getCookie("streak");



        if (streak == "") {
            console.log("no data");
            setCookie("streak", 0, 2920);
        } else {
            console.log(streak);
        }

        const userStreak = document.getElementById("userStreak");
        userStreak.textContent = `Current streak: ${streak}`

        const today = new Date();
        const seed = (today.getUTCFullYear() * 10000) + ((today.getUTCMonth() + 1) * 100) + today.getUTCDate();

        function mulberry32(seed) {
            return function () {
                var t = seed += 0x6D2B79F5;
                t = Math.imul(t ^ t >>> 15, t | 1);
                t ^= t + Math.imul(t ^ t >>> 7, t | 61);
                return ((t ^ t >>> 14) >>> 0) / 4294967296;
            }
        }

        const rand = mulberry32(seed)(); //0 <= x < 1 based on the day
        const amount = 1385; //amount of words in text file
        const wordIndex = Math.floor(rand * (amount - 1));
        var selectedWord;

        async function fetchWord() {
            try {
                const response = await fetch('words.txt');
                if (!response.ok) throw new Error("HTTP error " + response.status);

                const text = await response.text();
                selectedWord = text.split("\n").map(w => w.trim())[wordIndex] //turns into list then trims spaces from all words
                //wordP.textContent = selectedWord
            } catch (error) {
                console.error('Error fetching the word list:', error);
                //wordP.textContent = "failed to load word list";
            }
        }

        fetchWord();

        function updateCountdown() {
            const exactlyNow = new Date();

            const nextUTC = new Date(Date.UTC(
                exactlyNow.getUTCFullYear(),
                exactlyNow.getUTCMonth(),
                exactlyNow.getUTCDate() + 1, //+1 cuz that's tomorrow
                0, 0, 0
            ));

            const diffMs = nextUTC - exactlyNow; //difference of days in milliseconds

            const hours = Math.floor(diffMs / 1000 / 60 / 60);
            const minutes = Math.floor((diffMs / 1000 / 60) % 60);
            const seconds = Math.floor((diffMs / 1000) % 60);

            document.getElementById("countdown").textContent = `Next word in ${hours}h ${minutes}m ${seconds}s.`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        const wordleCount = document.getElementById("wordleCount");
        const started = new Date(Date.UTC(2025, 8, 15)).getTime(); //september 15, 2025 (milliseconds since the first wordle)

        const daysSince = Math.floor((new Date().getTime() - started) / (1000 * 60 * 60 * 24));

        wordleCount.textContent = `Wordle #${daysSince}`;

        const boxContainer = document.getElementById("boxContainer");

        for (let y = 0; y < 30; y++) {
            const box = document.createElement("div");
            box.classList.add("box");
            boxContainer.appendChild(box);

            const h1 = document.createElement("h1");
            //h1.textContent = "";
            h1.style.color = "white";
            box.appendChild(h1);
        }

        const handlers = []; //array of events

        const charsAllowed = ["enter", "q", "w", "e", "r", "t", "y", "u", "i", "o", "p", "backspace", "a", "s", "d", "f", "g", "h", "j", "k", "l", "z", "x", "c", "v", "b", "n", "m"];

        var buttons = [];
        const row1 = document.getElementById("layoutRow1")
        const row2 = document.getElementById("layoutRow2")
        const row3 = document.getElementById("layoutRow3")

        function createButton(i, row) {
            var newButton = document.createElement("button");
            newButton.classList.add("rowButton");
            if (charsAllowed[i] == "enter") {
                var newImg = document.createElement("img");
                newImg.src = "enter.png";
                newImg.style.height = "20px";
                newImg.style.width = "20px";
                newButton.appendChild(newImg);

                newButton.style.display = "flex";
                newButton.style.justifyContent = "center";
                newButton.style.alignItems = "center";

                const handleClick = () => keyPressed("Enter");
                newButton.addEventListener("click", handleClick);
                handlers.push(handleClick);
            } else if (charsAllowed[i] == "backspace") {
                var newImg = document.createElement("img");
                newImg.src = "backspace.png";
                newImg.style.height = "20px";
                newImg.style.width = "20px";
                newButton.appendChild(newImg);

                newButton.style.display = "flex";
                newButton.style.justifyContent = "center";
                newButton.style.alignItems = "center";

                const handleClick = () => keyPressed("Backspace");
                newButton.addEventListener("click", handleClick);
                handlers.push(handleClick);
            } else {
                newButton.textContent = charsAllowed[i].toUpperCase();

                const handleClick = () => keyPressed(charsAllowed[i]);
                newButton.addEventListener("click", handleClick);
                handlers.push(handleClick);
            }

            row.appendChild(newButton);
            buttons.push(newButton);
        }

        for (let i = 0; i < 12; i++) {
            createButton(i, row1);
        }
        for (let i = 12; i < 21; i++) {
            createButton(i, row2);
        }
        for (let i = 21; i < 28; i++) {
            createButton(i, row3);
        }

        var validWordList;
        async function isWordValid(wordString) {
            if (validWordList) {
                return await validWordList.includes(wordString);
            } else {
                try {
                    const response = await fetch('validWordsToEnter.txt');
                    if (!response.ok) throw new Error("HTTP error " + response.status);

                    const text = await response.text();
                    validWordList = text.split("\n").map(w => w.trim());
                    return await validWordList.includes(wordString);
                } catch (error) {
                    console.error('Error fetching the valid words to enter list:', error);
                }
            }
        }

        var wordInput = "";
        var attempt = 0

        var keyEventHandlers = [];

        async function keyPressed(key) {
            if (key == "Backspace") {
                if (wordInput.length > 0) {
                    wordInput = wordInput.slice(0, -1)
                }
            } else if (key == "Enter") {
                if (wordInput.length == 5) {
                    const isValid = await isWordValid(wordInput);
                    if (isValid) {
                        var lettersYellow = [];

                        //change colors on grid green and yellow
                        for (let i = attempt * 5; i < (attempt * 5) + 5; i++) {
                            const currentLetter = wordInput[i - (attempt * 5)]
                            const currentLetterCorrectWord = selectedWord[i - (attempt * 5)]

                            if (currentLetter == currentLetterCorrectWord) {
                                //if letter is correct (green)
                                boxContainer.children[i].style.background = "#00cc00";
                            } else if (selectedWord.includes(currentLetter) && lettersYellow.includes(currentLetter) == false) {
                                //if letter is somewhere in word (yellow)
                                boxContainer.children[i].style.background = "#cccc00";
                                lettersYellow.push(currentLetter)
                            }
                        }

                        wordInput.split("").forEach((letter, i) => {
                            const index = charsAllowed.indexOf(letter)

                            if (index != -1) {
                                if (letter == selectedWord[i]) {
                                    buttons[index].style.backgroundColor = "#00ff00";
                                } else if (selectedWord.includes(letter) && buttons[index].style.backgroundColor != "rgb(0, 255, 0)") {
                                    buttons[index].style.backgroundColor = "#ffff00";
                                } else if (buttons[index].style.backgroundColor != "rgb(0, 255, 0)" && buttons[index].style.backgroundColor != "rgb(255, 255, 0)") {
                                    buttons[index].style.backgroundColor = "#aaaaaa";
                                }
                            }
                        });

                        if (wordInput == selectedWord) {
                            //if won
                            gameState = "won";
                            playState.style.color = "green";
                            playState.textContent = "You won. Good job. Come back soon for another word.";

                            buttons.forEach((button, i) => {
                                button.removeEventListener("click", handlers[i], false);
                            });

                            keyEventHandlers.forEach((_, i) => {
                                window.removeEventListener("keydown", keyEventHandlers[i], false);
                            });

                            const nextStreak = getCookie("streak") + 1
                            setCookie("streak", nextStreak, 2920);
                            userStreak.textContent = `Current streak: ${nextStreak}`;
                        }

                        wordInput = "";
                        attempt++;
                    }
                }
            } else if (charsAllowed.includes(key)) {
                if (wordInput.length < 5) {
                    wordInput += key;
                }
            }

            if (attempt < 6) {
                for (let i = attempt * 5; i < (attempt * 5) + 5; i++) {
                    const currentLetter = wordInput[i - (attempt * 5)]

                    if (currentLetter) {
                        boxContainer.children[i].children[0].textContent = currentLetter.toUpperCase();
                    } else {
                        boxContainer.children[i].children[0].textContent = "";
                    }
                }
            } else if (gameState != "won") {
                //if lost the game
                gameState = "lost";
                playState.style.color = "red";
                playState.textContent = `The word was ${selectedWord}. You trash asf. Better luck next time I guess`;

                buttons.forEach((button, i) => {
                    button.removeEventListener("click", handlers[i], false);
                });

                keyEventHandlers.forEach((_, i) => {
                    window.removeEventListener("keydown", keyEventHandlers[i], false);
                });

                setCookie("streak", 0, 2920);
                userStreak.textContent = `Current streak: ${nextStreak}`;
            }
        }

        const handleClick = () => keyPressed(event.key);
        window.addEventListener("keydown", handleClick);
        keyEventHandlers.push(handleClick);

        //window.addEventListener("keydown", async function (event) {
        //    await keyPressed(event.key);
        //});
    </script>
</body>
